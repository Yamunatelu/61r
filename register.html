<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action="./submit.html" method="get" enctype="text/plain"></form>
    <form action="./reset.html" method="get" enctype="text/plain"></form>
    <label for="">FirstName:</label>
        <input type="text" name="Name" id="Name">
         <br><br>
    <label for="">LastName:</label>
   
        <input type="text" name="Name" id="Name">

        <label for="">Password:</label>

        <label for="">Gender:</label>

        <label for="Male">Male</label>

        <input type="Date" name="date" id="date">
        <br><br>

        <input type="checkbox" name="Acrylic Painting" id="Acrylic Painting">

         <label for="Oil color Painting">Oil Color Painting</label>
         <br><br>
         <label for="select occupation">Select Occupation:</label>
        <select id="select occupation" name="select occupation">
            <option value="STUDENT">STUDENT</option>
        </select>
        <br>
        <br>

    <input type="submit">
